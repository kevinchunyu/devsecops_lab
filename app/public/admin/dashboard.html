<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DevSecOps Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="../css/dashboard.css" rel="stylesheet">
  <link href="../css/admin-dashboard.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">Admin</a>
          </li>
        </ul>
        <span class="navbar-text me-3" id="user-greeting">Welcome</span>
        <button class="btn btn-outline-light" id="logout-btn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="admin-check">
      <!-- Admin check will go here -->
    </div>

    <h5>Admin Dashboard</h5>

    <div class="row mt-4" id="dashboard-content">
      <div class="col-md-6 content-card">
        <div class="card">
          <div class="card-header">
            <h5>User Management</h5>
          </div>
          <div class="card-body">
            <button class="btn btn-primary" id="load-users-btn">
              <i class="fas fa-users me-2"></i>Load All Users
            </button>
            <div id="users-table" class="mt-3">
              <!-- User data will be loaded here -->
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 content-card">
        <div class="card">
          <div class="card-header">
            <h5>Database Backup</h5>
          </div>
          <div class="card-body">
            <form id="backup-form">
              <div class="mb-3">
                <label for="backup-filename" class="form-label">Backup Filename</label>
                <input type="text" class="form-control" id="backup-filename" placeholder="Enter filename (without extension)" required>
              </div>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-database me-2"></i>Create Backup
              </button>
            </form>
            <div id="backup-result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/admin-dashboard.js" type="text/javascript"></script>
</body>
</html>
