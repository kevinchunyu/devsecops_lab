<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - DevSecOps Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item admin-only" style="display: none;">
            <a class="nav-link" href="admin/dashboard.html">Admin</a>
          </li>
        </ul>
        <span class="navbar-text me-3" id="user-greeting">Welcome</span>
        <button class="btn btn-outline-light" id="logout-btn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div id="dashboard" class="container mt-4">
    <h5>Your Dashboard</h5>

    <div id= "dashboard-content" class="row mt-4">
      <div class="col-md-6 content-card">
        <div>
          <div id = "db-stats">
            <div id="database-stats">Loading...</div>
            <p>Database Statistics</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 content-card">
        <div class="card">
          <div class="card-header">
            <h5>Notes</h5>
          </div>
          <div class="card-body">
            <div id="user-notes">Loading...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
